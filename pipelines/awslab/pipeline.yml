- name: cf-labs
  type: git
  source:
    uri: https://github.com/opsforge/cf-labs.git
    branch: master

- name: terraform-state
  type: s3
  source:
    endpoint: http://minio:9000
    bucket: terraform
    regexp: (.*).tfstate
