jobs:
# These jobs are trying to emulate the behaviour and steps of acutal jobs from pcf-pipelines
- name: bootstrap-terraform-state
  serial_groups: [terraform]
  plan:
  - aggregate:
    - get: cf-labs
    - get: terraform-state
  - task: create-terraform-state
    config:
      platform: linux
      image_resource:
        type: docker-image
        source:
          repository: alpine/git
        run:
          path: sh
          args:
          - -c
          - |
            ls -la ./


















